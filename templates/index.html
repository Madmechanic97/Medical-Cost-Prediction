<body>

    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Medical Costs Prediction</h2>
            <h3>Age</h3>
            <input id="first" name="age" type="number">
            <h3>What is your BMI?(In kg per squared meter)</h3><br><input id="second" name="bmi" required="required">
            <h3>How many children do you have?</h3><input id="third" name="children" required="required">
            <h3>Do you smoke?</h3><br>
            <select name="yes" id="smoke" required="required">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <h3>What is your gender?</h3><br>
            <select name="gender" id="gender" required="required">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <h3>Which region do you live in?</h3><br>
            <select name="northwest" id="research" required="required">
                <option value="northeast">North East</option>
                <option value="southeast">South East</option>
                <option value="southwest">South West</option>
                <option value="northwest">North West</option>
            </select>
            <br><br><br>
            <button id="sub" type="submit ">Calculate My Costs</button>
            <br>
        </form>



        <br><br><h3>{{ prediction_texts }}<h3>
    </div>
